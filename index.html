<!DOCTYPE html>
<html>
  <head>
    <title>Selección Múltiple</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <header>
      <h1>Selección Múltiple</h1>
    </header>
    <form id="forma">
      <p>
        <label accesskey="B">
          Bizcochos<br>
          <select name="bizcochos" multiple>
            <option value="dona">Dona</option>
            <option value="concha" selected>Concha</option>
            <option value="churro">Churro</option>
            <option value="cuerno">Cuerno</option>
            <option value="banderilla">Banderilla</option>
            <option value="bolillo">Bolillo</option>
          </select>
        </label>
        <br><output id="salidaBizcochos"></output>
      </p>
      <fieldset>
        <legend>¿A quién pondrías en tu equipo? Selecciona 3.</legend>
        <div>
          <label>
            <input type="checkbox" accesskey="S" name="celebridades"
                   value="elvis">
            Elvis Presley
          </label>
        <div>
          <label>
            <input type="checkbox" accesskey="L" name="celebridades"
                   value="messi">
            Lionel Messi
          </label>
        <div>
          <label>
            <input type="checkbox" accesskey="D" name="celebridades"
                   value="brees">
            Drew Brees
          </label>
        <div>
          <label>
            <input type="checkbox" accesskey="C" name="celebridades"
                   value="cristiano">
            Cristiano Ronaldo
          </label>
        <div>
          <label>
            <input type="checkbox" accesskey="R" name="celebridades"
                   value="bigben">
            BigBen
          </label>
        <div>
          <label>
            <input type="checkbox" accesskey="L" name="celebridades"
                   value="luismiguel">
            Luis Miguel
          </label>
        </div>
      </fieldset>
      <br><output id="salidaCelebridades"></output>
   </form>
    <footer>
       Copyright 2021 Yo
    </footer>
    <script src="js/CtrlAutorizacion.js"></script>
  </body>
</html>
