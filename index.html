<!DOCTYPE html>
<html>
  <head>
    <title>Proyecto GitHub Formulario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <header>
      <h1>Datos</h1>
    </header>
    <form id="forma" action="javascript:;">
      <p><label>Boleta:<br><input name="jboleta" type="text"></label><output id="salidaBoleta">Boleta:</output></p>
      <p><label>Nombre:<br><input name="jnombre" type="text"></label><output id="salidaNombre">Nombre:</output></p>
      <p><label>Grupo:<br><input name="jgrupo" type="text"></label><output id="salidaGrupo">Grupo:</output></p>
      <p><label>Materia:<br><input name="jmateria" type="text"></label><output id="salidaMateria">Materia:</output></p>
      <p><label>Fecha:<br><input name="jfecha" type="date"></label><output id="salidaFecha">Fecha:</output></p>
      <input type="submit" id="formulario" value="Enviar">
     
   </form>
    <footer>
       Copyright 2021 Castro Hernandez Alan Daniel
    </footer>
    <script src="js/CtrlAutorizacion.js"></script>
  </body>
</html>
