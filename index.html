<!DOCTYPE html>
<html>
  <head>
    <title>Proyecto GitHub Formulario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <header>
      <h1>Datos</h1>
    </header>
    <form id="forma" action="javascript:;">
      <p><label>Boleta:<br><input name="jboleta" type="text"></label></p>
      <p><label>Nombre:<br><input name="jnombre" type="text"></label></p>
      <p><label>Grupo:<br><input name="jgrupo" type="text"></label></p>
      <p><label>Materia:<br><input name="jmateria" type="text"></label></p>
      <p><label>Fecha:<br><input name="jfecha" type="date"></label></p>
      <input type="submit" id="formulario" value="Enviar">
      <br>
      <p><label>Boleta:</label><output id="salidaBoleta"></output></p>
      <p><label>Nombre:</label><output id="salidaNombre"></output></p>
      <p><label>Grupo:</label><output id="salidaGrupo"></output></p>
      <p><label>Materia:</label><output id="salidaMateria"></output></p>
      <p><label>Fecha</label><output id="salidaFecha"></output></p>
     
   </form>
    <footer>
       Copyright 2021 Castro Hernandez Alan Daniel
    </footer>
    <script src="js/CtrlAutorizacion.js"></script>
  </body>
</html>
